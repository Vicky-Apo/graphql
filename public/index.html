<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone01 Athens - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%234a7ba7'/><text x='50' y='70' font-size='45' text-anchor='middle' fill='%23e6edf3' font-family='system-ui,-apple-system,sans-serif' font-weight='600'>01</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Logo/Header -->
            <div class="header">
                <h1>Zone01 Athens</h1>
                <p>GraphQL Profile</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username or Email</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Enter your username or email"
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <!-- Error Message Area -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">
                    Login
                </button>
            </form>

            <!-- Footer -->
            <div class="footer">
                <p>Welcome, future coder! ðŸš€</p>
            </div>
        </div>
    </div>

    <!-- JavaScript will go here later -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
