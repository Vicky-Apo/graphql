# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Directory that contains the deploy-ready HTML files and assets
  publish = "public"

  # Command to run before deployment (none needed for static site)
  command = ""

# Production context: all deploys from the main branch
[context.production]
  publish = "public"

# Deploy preview context: all deploys generated from pull/merge requests
[context.deploy-preview]
  publish = "public"

# Custom headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

# Specific cache control for HTML files (don't cache too aggressively)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Specific cache control for CSS and JS
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects and rewrites
# Redirect /profile to /profile.html for clean URLs (optional)
[[redirects]]
  from = "/profile"
  to = "/profile.html"
  status = 200
  force = false
